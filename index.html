<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIMPLE TO DO LIST</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="child">
        <div class="header">
          <h1>TO DO LIST TRACKER</h1>
          <div class="options">
            <a id="options">options</a>
          </div>
          <div class="menu none">
            <button id="markAll">Mark all as done</button>
            <button id="delAll">Delete all</button>
            <button id="delDone">Delete done</button>
          </div>
        </div>
        <input type="text" />
        <button id="button">Add</button>
        <div id="listItemContaier"></div>
      </div>
    </div>
    <div class="message">PLEASE ENTER A TASK TO BE DONE</div>
    <script src="index.js"></script>
  </body>
</html>
